<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Handling & Interactive Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Button to Change Text/Color -->
        <button id="myButton">Click me!</button>

        <!-- Hover Effect -->
        <div id="hoverBox" class="box">Hover over me!</div>

        <!-- Keypress Detection -->
        <input type="text" id="keypressInput" placeholder="Type something...">
        <p id="keypressOutput"></p>

        <!-- Double Click Secret -->
        <button id="secretButton">Double-click me for a secret</button>


        <!-- Accordion / Tabs -->
        <div class="tabs">
            <button class="tab" data-target="tab1">Tab 1</button>
            <button class="tab" data-target="tab2">Tab 2</button>
            <div class="tab-content" id="tab1">
                <p>This is content for Tab 1</p>
            </div>
            <div class="tab-content" id="tab2">
                <p>This is content for Tab 2</p>
            </div>
        </div>

        <!-- Form Validation -->
        <form id="form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError"></span><br>
            
            <label for="password">Password (min 8 chars):</label>
            <input type="password" id="password" name="password" required>
            <span id="passwordError"></span><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
